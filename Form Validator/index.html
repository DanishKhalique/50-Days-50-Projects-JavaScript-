<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>

<body>
    <div class="container">
        <div class="formLayout">
            <h2>Register With Us</h2>
            <div class="inputs">
                <label for="username">Username</label>
                    <input placeholder="Enter username" type="text" name="username" id="username">      
            </div>
            <div class="inputs">
                <label for="email">Email</label>
                    <input placeholder="Enter email" type="text" name="username" id="email">      
            </div>
            <div class="inputs">
                <label for="password">Password</label>
                    <input placeholder="Enter password" type="text" name="username" id="password">      
            </div>
            <div class="inputs">
                <label for="passwordAgain">Confirm Password</label>
                    <input placeholder="Enter password again" type="text" name="password" id="passwordAgain">      
            </div>
            <button class="submit">Submit</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
